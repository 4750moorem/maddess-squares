services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: march_maddess
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/march_maddess?schema=public
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
