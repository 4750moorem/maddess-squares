query AppStatus {
  hello
  dbStatus
  user(id: "1") {
    id
    email
  }
}

query Me {
  me {
    id
    firebaseUserId
    email
    displayName
  }
}

query MyGrids {
  myGrids {
    id
    name
    description
    createdAt
    owners {
      id
      email
      displayName
    }
    players {
      id
      displayName
      fullName
      email
      phoneNumber
      joinedAt
    }
    rowOrder
    columnOrder
    squares {
      id
      rowIndex
      columnIndex
      rowValue
      columnValue
      gamePlayer {
        id
        displayName
        email
      }
    }
  }
}

query GridDetail($id: ID!) {
  grid(id: $id) {
    id
    name
    rowOrder
    columnOrder
    squares {
      id
      rowIndex
      columnIndex
      rowValue
      columnValue
      gamePlayer {
        id
        displayName
        email
      }
    }
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    firebaseUserId
    email
    displayName
  }
}

mutation CreateGrid($input: CreateGridInput!) {
  createGrid(input: $input) {
    id
    name
    description
    createdAt
    owners {
      id
      email
    }
    rowOrder
    columnOrder
    squares {
      id
      rowIndex
      columnIndex
      rowValue
      columnValue
    }
  }
}

mutation UpdateSquare($id: ID!, $input: UpdateSquareInput!) {
  updateSquare(id: $id, input: $input) {
    id
    rowIndex
    columnIndex
    rowValue
    columnValue
    gamePlayer {
      id
      displayName
      email
    }
  }
}

mutation BulkAddPlayers($input: BulkAddPlayersInput!) {
  bulkAddPlayers(input: $input) {
    id
    name
    players {
      id
      email
      phoneNumber
      fullName
      displayName
      joinedAt
    }
  }
}

mutation BulkAssignSquares($input: BulkAssignSquaresInput!) {
  bulkAssignSquares(input: $input) {
    id
    rowIndex
    columnIndex
    rowValue
    columnValue
    gamePlayer {
      id
      displayName
      email
    }
  }
}
