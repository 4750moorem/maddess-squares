query AppStatus {
  hello
  dbStatus
  user(id: "1") {
    id
    email
  }
}

query Me {
  me {
    id
    firebaseUserId
    email
    displayName
  }
}

query MyGames {
  myGames {
    id
    name
    description
    createdAt
    owners {
      id
      email
      displayName
    }
    players {
      id
      displayName
      fullName
      email
      phoneNumber
      joinedAt
      user {
        id
        email
        displayName
      }
    }
    grid {
      id
    }
  }
}

query GameGrid($id: ID!) {
  game(id: $id) {
    id
    grid {
      id
      rowOrder
      columnOrder
      squares {
        id
        rowIndex
        columnIndex
        rowValue
        columnValue
        player {
          id
          displayName
          email
        }
      }
    }
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    firebaseUserId
    email
    displayName
  }
}

mutation CreateGame($input: CreateGameInput!) {
  createGame(input: $input) {
    id
    name
    description
    createdAt
    owners {
      id
      email
    }
  }
}

mutation CreateGrid {
  createGrid {
    id
    rowOrder
    columnOrder
    squares {
      id
      rowIndex
      columnIndex
      player {
        id
        displayName
      }
    }
  }
}

mutation AssignGridToGame($input: AssignGridToGameInput!) {
  assignGridToGame(input: $input) {
    id
    grid {
      id
    }
  }
}

mutation UpdateSquare($id: ID!, $input: UpdateSquareInput!) {
  updateSquare(id: $id, input: $input) {
    id
    rowIndex
    columnIndex
    rowValue
    columnValue
    player {
      id
      displayName
      email
    }
  }
}

mutation BulkAddPlayers($input: BulkAddPlayersInput!) {
  bulkAddPlayers(input: $input) {
    id
    name
    players {
      id
      email
      phoneNumber
      fullName
      displayName
      joinedAt
    }
  }
}
